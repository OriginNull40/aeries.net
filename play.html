<!DOCTYPE html>
<html>
<head>
    <title>System Loading...</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; color: #555; font-family: sans-serif; }
        #app-root { width: 100%; height: 100%; }
        #status { position: absolute; top: 10px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <div id="status">Status: Awakening Engine...</div>
    <div id="app-root"></div>

    <script src="engine.js"></script>

    <script>
        window.onload = function() {
            const status = document.getElementById('status');
            try {
                if (typeof WebRcadePlayer !== 'undefined') {
                    status.innerHTML = "Status: Booting Database...";
                    // We use a relative link so it stays inside your repo
                    const player = new WebRcadePlayer("app-root");
                    player.loadFeed("feed.json");
                    status.innerHTML = ""; 
                } else {
                    status.innerHTML = "Status: Engine.js not found in repository.";
                }
            } catch (err) {
                status.innerHTML = "Status: Error - " + err.message;
            }
        };
    </script>
</body>
</html>
