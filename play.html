<!DOCTYPE html>
<html>
<head>
    <title>Resource Viewer</title>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; }
        #container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@webrcade/app-common@1.1.0/dist/index.min.js"></script>
    
    <script>
        window.onload = function() {
            // This starts the player directly on YOUR page
            // No redirects, no 404s, no "accessed URLs" that say webrcade.com
            const player = new window.WebRcadePlayer("container");
            player.loadFeed("https://OriginNull40.github.io/project-files/feed.json");
        };
    </script>
</body>
</html>
