<!DOCTYPE html>
<html>
<head>
    <title>Resource Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; color: white; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        #app { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="app">Loading Secure Environment...</div>

    <script src="https://cdn.jsdelivr.net/npm/@webrcade/app-common@1.2.10/dist/index.min.js"></script>

    <script>
        window.onload = function() {
            try {
                // This starts the engine LOCALLY on your page. 
                // It does NOT reach out to webrcade.github.io, so it cannot be "refused".
                const player = new window.WebRcadePlayer("app");
                player.loadFeed("https://OriginNull40.github.io/project-files/feed.json");
            } catch (e) {
                document.getElementById('app').innerHTML = "Initialization Error: Site may be cached. Please Refresh (Shift+F5).";
            }
        };
    </script>
</body>
</html>
