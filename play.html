<!DOCTYPE html>
<html>
<head>
    <title>Resource Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #000; color: #555; font-family: sans-serif; }
        #app-root { width: 100%; height: 100%; }
        #status { position: absolute; top: 10px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <div id="status">Status: Initializing...</div>
    <div id="app-root"></div>

    <script src="https://webrcade.github.io/webrcade-app-common/player/index.js"></script>

    <script>
        window.onload = function() {
            const status = document.getElementById('status');
            try {
                // If the script above loaded, 'WebRcadePlayer' will exist
                if (typeof WebRcadePlayer !== 'undefined') {
                    status.innerHTML = "Status: Connecting to Feed...";
                    const feedUrl = "https://OriginNull40.github.io/project-files/feed.json";
                    const player = new WebRcadePlayer("app-root");
                    player.loadFeed(feedUrl);
                    status.innerHTML = ""; 
                } else {
                    status.innerHTML = "Status: Engine script failed to initialize.";
                }
            } catch (err) {
                status.innerHTML = "Status: Error - " + err.message;
            }
        };
    </script>
</body>
</html>
