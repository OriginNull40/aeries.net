<!DOCTYPE html>
<html>
<head>
    <title>System Terminal</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #log { width: 80%; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="log">> INITIATING BOOT...<br>> LOADING BIOS FROM CLOUD...</div>

    <script>
        // Use the raw link for the feed to bypass GitHub Pages propagation delay
        const feedUrl = "https://raw.githubusercontent.com/OriginNull40/project-files/main/feed.json";
        
        setTimeout(() => {
            document.getElementById('log').innerHTML += "<br>> HANDSHAKE SUCCESSFUL...";
        }, 1000);

        setTimeout(() => {
            document.getElementById('log').innerHTML += "<br>> REDIRECTING TO ENGINE...";
            // This is the most stable way to launch
            window.location.href = "https://webrcade.github.io/webrcade-app-psx/?feed=" + encodeURIComponent(feedUrl);
        }, 2500);
    </script>
</body>
</html>
