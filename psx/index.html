<!DOCTYPE html>
<html>
<head>
    <title>Console Hub</title>
    <style>body{margin:0;background:#000;color:#0f0;font-family:monospace;overflow:hidden;}</style>
</head>
<body>
    <div id="status" style="padding:20px;">> INJECTING STANDALONE_CORE...</div>
    <div id="webrcade-app-root"></div>

    <script>
        // We are using the 'App-S3' mirror which is often missed by school blocks
        const script = document.createElement('script');
        script.src = 'https://webrcade.github.io/webrcade-app-common/dist/index.js';
        
        script.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const feed = params.get('feed');
            
            // This force-starts the engine logic
            try {
                const player = new window.WebRcadePlayer("webrcade-app-root");
                player.loadFeed(feed);
                document.getElementById('status').style.display = 'none';
            } catch(e) {
                document.getElementById('status').innerText = "> ENGINE_CRASH: " + e.message;
            }
        };

        script.onerror = () => {
            document.getElementById('status').innerText = "> ERROR: LOCAL_CORE_MISSING. Please check filenames.";
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
