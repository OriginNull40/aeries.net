<!DOCTYPE html>
<html>
<head>
    <title>PSX Local Mednafen</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #status { text-align: center; font-size: 18px; }
        canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="status">INITIALIZING...</div>
    <canvas id="canvas"></canvas>

    <script>
        var statusElement = document.getElementById('status');
        var Module = {
            canvas: document.getElementById('canvas'),
            arguments: ["scph5501.bin"],
            preRun: [function() {
                statusElement.innerHTML = "MOUNTING BIOS...";
                // CHANGE: We are using a relative path "../scph5501.bin" 
                // This tells the browser: "Look one folder up for the file."
                Module.FS_createPreloadedFile("/", "scph5501.bin", "../scph5501.bin", true, false);
            }],
            postRun: [function() {
                statusElement.style.display = 'none';
            }],
            printErr: function(text) {
                statusElement.innerHTML = "SYSTEM LOG: " + text;
            }
        };
    </script>

    <script async src="mednafen_psx_libretro.js"></script>
</body>
</html>
