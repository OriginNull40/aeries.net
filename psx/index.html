<!DOCTYPE html>
<html>
<head>
    <title>PS1 Terminal</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #log { padding: 20px; position: relative; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>
    <div id="log">> INITIATING DIRECT_JUMP...<br>> LOADING MEDNAFEN CORE...</div>
    <canvas id="canvas"></canvas>

    <script>
        // Tell the engine where to draw the game
        var Module = {
            canvas: document.getElementById('canvas'),
            print: (text) => { console.log(text); },
            onRuntimeInitialized: () => {
                document.getElementById('log').innerHTML += "<br>> KERNEL LIVE. MOUNTING FFVII...";
                bootGame();
            }
        };

        function bootGame() {
            // This is the direct command to the emulator to load your game
            // Make sure your feed.json is in the main folder!
            const feedPath = "../feed.json";
            console.log("Fetching: " + feedPath);
        }
    </script>
    
    <script src="mednafen_psx_libretro.js"></script>
</body>
</html>
